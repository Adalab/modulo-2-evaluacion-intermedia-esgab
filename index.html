<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia módulo 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="game-title">Adivina el número</h1>
    <form class="game-form">
        <label for="Number" class="game-label">Introduce aquí tu numero:</label>
        <input type="text" id="Number" name="Number" class="game-input js-input-number" />
        <input type="submit" class="game-submit js-play-button" value="Prueba">
    </form>
    <p class="game-tip">Pista: <span class="js-game-tip">Escribe un número y dale a Prueba</span></p>
    <p class="game-try">Número de intentos: <span class="js-game-try">0</span></p>
    <script src="main.js"></script> 
</body>
</html>
