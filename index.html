<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia módulo 2</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1 class="game-title">Adivina el número</h1>
    <form class="game-form">
        <label for="Number" class="game-label">Introduce aquí tu numero:</label>
        <input type="text" id="Number" name="Number" class="player-number-input js_playerNumberInput" />
        <input type="submit" class="test-submit js_testButton" value="Prueba">
    </form>
    <p class="game-tip js_clueBox">Pista: Escribe un número y dale a Prueba</span></p>
    <p class="game-try js_triesBox">Número de intentos: <span class="js_triesBoxCounterNumber">0</span></p>
    <script src="js/main.js"></script> 
</body>
</html>
